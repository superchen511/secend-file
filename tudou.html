<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tudou</title>
    <style>
        .tud{
        position: relative;
        height: 320px;
        width: 444px;
        margin: 30px auto;
        }
        .tud img{
        height: 100%;
        width: 100%;
        }
        .ms{
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.3);
        }
        .tud:hover .ms{
        display: block;
        }
    </style>
</head>
<body>
    <div class="tud">
        <img src="土豆.jpg">
        <div class="ms"></div>
    </div>
</body>
</html>
